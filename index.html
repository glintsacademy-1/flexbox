<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flexbox Example</title>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="container">
      <div class="row">
        <div class="column">A</div>
        <div class="column large">B</div>
        <div class="column large">C</div>
        <div class="column">D</div>
      </div>

      <div class="row">
        <div class="column">E</div>
        <div class="column">F</div>
        <div class="column">G</div>
        <div class="column">H</div>
      </div>

      <div class="row">
        <div class="column">I</div>
        <div class="column">J</div>
        <div class="column">K</div>
        <div class="column">L</div>
      </div>
    </section>
  </body>
</html>
